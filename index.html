---
layout: page
---

<div class="small-wrapper">
  <div class="about-container">
    <section class="about-header">
      <div class="author-image-container">
        <img
          src="{{site.baseurl}}/assets/img/{% if site.author-pic %}{{site.author-pic}}{% endif %}"
          alt="{{site.author}}"
        />
      </div>
      <p class="author-name">{{site.author}}</p>
      <p class="subtitle">{{site.about-author}}</p>
    </section>
    <section class="about-body">
      <ul class="contact-list">
        <li class="email">
          <a href="mailto:{{site.email}}"><i class="fa fa-envelope-o"></i></a>
        </li>
        <li class="linkedin">
          <a href="https://in.linkedin.com/in/{{site.linkedin}}" target="_blank"
            ><i class="fa fa-linkedin"></i
          ></a>
        </li>
        <li class="github">
          <a href="http://github.com/{{site.github}}" target="_blank"
            ><i class="fa fa-github"></i
          ></a>
        </li>
        <li class="twitch">
          <a href="http://twitch.com/{{site.twitch}}" target="_blank"
            ><i class="fa fa-twitch"></i
          ></a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com/{{site.instagram}}" target="_blank"
            ><i class="fa fa-instagram"></i
          ></a>
        </li>
      </ul>
    </section>
  </div>
</div>
