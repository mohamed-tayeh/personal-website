<section class="author-box">
  <img
    src="{{site.baseurl}}/assets/img/{% if site.author-pic %}{{site.author-pic}}{% endif %}"
    alt="{{site.author}}"
    class="author-img"
  />
  <div class="author-desc">
    <h2>{{site.author}}</h2>
    <p>{{site.about-author}}</p>
    <ul>
      <li class="email">
        <a href="mailto:{{site.email}}"><i class="fa fa-envelope-o"></i></a>
      </li>
      <li class="linkedin">
        <a href="https://in.linkedin.com/in/{{site.linkedin}}" target="_blank"
          ><i class="fa fa-linkedin"></i
        ></a>
      </li>
      <li class="github">
        <a href="http://github.com/{{site.github}}" target="_blank"
          ><i class="fa fa-github"></i
        ></a>
      </li>
      <li class="twitch">
        <a href="https://twitch.tv/{{site.twitch}}" target="_blank"
          ><i class="fa fa-twitch"></i
        ></a>
      </li>
      <li class="instagram">
        <a href="https://instagram.com/{{site.instagram}}" target="_blank"
          ><i class="fa fa-instagram"></i
        ></a>
      </li>
    </ul>
  </div>
</section>
