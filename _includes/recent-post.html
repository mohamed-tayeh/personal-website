<div class="recent-box">
  <h2 class="recent-title">Recent Posts</h2>
  <div class="recent-list">
    {% for post in site.posts offset:0 limit:4 %}
      {% if post.title %}
        {% if post.imgSmall %}
          <a 
            href="{{ root_url }}{{ post.url | prepend: site.baseurl }}" 
            class="recent-item" 
            style="background: url({{"/assets/img/" | prepend: site.baseurl | append : post.imgSmall}}) center no-repeat; background-size: cover;">
            <span>{{ post.title }}</span>
          </a>
        {% else %}
          <a 
            href="{{ root_url }}{{ post.url | prepend: site.baseurl }}" 
            class="recent-item" 
            style="background: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}}) center no-repeat; background-size: cover;">
            <span>{{ post.title }}</span>
          </a>  
        {% endif %}
      {% endif %}
    {% endfor %}
  </div>
</div>
